<!DOCTYPE html>
<html lang="en" ng-app="catApp">

<head>
    <meta charset="UTF-8">
    <title>Cat Project</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/app/styles/styles.css">
    <!-- endinject -->
</head>

<body ng-controller="CatController as vm">
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="bower_components/spin.js/spin.js"></script>
    <script src="bower_components/angular-spinner/angular-spinner.js"></script>
    <!-- endbower -->
    <!-- Banner -->
    <header>
        <h1>Cat Gif Generator</h1>
    </header>
    <!-- Display Container with Spinner loading effect -->
    <div class="container" ng-show="vm.init">
        <span ng-show="vm.loading" us-spinner="{radius:30,width:8,length:16}"></span>
        <img ng-hide="vm.loading" ng-src="{{vm.catGif}}" max-width="800px">
        <p ng-hide="vm.loading">＼(=^‥^)/’` {{vm.randomCatFact.fact}} ~(=^‥^)/</p>
    </div>
    <!-- Button to generate new cat gif and fact -->
    <div class="container">
        <button type="button" class="btn-lg btn-primary" ng-click="vm.getCatGif(); vm.getCatFact(); showSpinner = true">Generate Kitty</button>
    </div>
    <!-- NyanCat Footer -->
    <footer class="centFooter">
        <img src="img/nyanCat.gif" width="250px">
    </footer>
    <!-- inject:js -->
    <script src="/app/app.js"></script>
    <script src="/app/cat/cat.controller.js"></script>
    <script src="/app/cat/cat.factory.js"></script>
    <!-- endinject -->
</body>

</html>
